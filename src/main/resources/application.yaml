spring:
  application:
    name: ms-cart

  datasource:
    url: ${DB_URL}               # ConfigMap
    username: ${DB_USERNAME}     # Secret
    password: ${DB_PASSWORD}     # Secret
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect

  liquibase:
    change-log: classpath:db.changelog/changelog-master.yml
    enabled: true

  data:
    redis:
      host: ${REDIS_HOST}        # ConfigMap
      port: ${REDIS_PORT}        # ConfigMap

server:
  port: ${SERVER_PORT}           # ConfigMap

resilience4j:
  circuitbreaker:
    instances:
      productService:
        register-health-indicator: true
        sliding-window-size: 10
        minimum-number-of-calls: 5
        failure-rate-threshold: 50
        wait-duration-in-open-state: 15s
        record-exceptions:
          - feign.RetryableException
          - java.net.ConnectException
          - java.io.IOException

      customBouquetService:
        register-health-indicator: true
        sliding-window-size: 10
        minimum-number-of-calls: 5
        failure-rate-threshold: 50
        wait-duration-in-open-state: 15s
        record-exceptions:
          - feign.RetryableException
          - java.net.ConnectException
          - java.io.IOException

feign:
  circuitbreaker:
    enabled: true

rabbit:
  order:
    exchange: ${CART_EXCHANGE}      # ConfigMap
    routing-key: ${CART_ROUTING_KEY} # ConfigMap

client:
  catalog-service:
    url: ${CATALOG_SERVICE_URL}     # ConfigMap

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
  health:
    livenessState:
      enabled: true
    readinessState:
      enabled: true

secret-key: ${SECRET_KEY}


