apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ms-cart
  namespace: my-project
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: ms-cart.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: ms-cart
                port:
                  number: 8087
