apiVersion: apps/v1
kind: Deployment
metadata:
  name: ms-catalog
  namespace: my-project
  labels:
    app: ms-catalog
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ms-catalog
  template:
    metadata:
      labels:
        app: ms-catalog
    spec:
      containers:
        - name: ms-catalog
          image: aminramazanov/ms-catalog:dev
          imagePullPolicy: Always
          ports:
            - containerPort: 8083
          env:
            # Database
            - name: DB_URL
              valueFrom:
                configMapKeyRef:
                  name: ms-catalog-config
                  key: DB_URL
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: ms-catalog-secret
                  key: DB_USERNAME
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: ms-catalog-secret
                  key: DB_PASSWORD

            # Redis
            - name: REDIS_HOST
              valueFrom:
                configMapKeyRef:
                  name: ms-catalog-config
                  key: REDIS_HOST
            - name: REDIS_PORT
              valueFrom:
                configMapKeyRef:
                  name: ms-catalog-config
                  key: REDIS_PORT

            # RabbitMQ
            - name: RABBIT_HOST
              valueFrom:
                configMapKeyRef:
                  name: ms-catalog-config
                  key: RABBIT_HOST
            - name: RABBIT_PORT
              valueFrom:
                configMapKeyRef:
                  name: ms-catalog-config
                  key: RABBIT_PORT
            - name: RABBIT_USERNAME
              valueFrom:
                configMapKeyRef:
                  name: ms-catalog-config
                  key: RABBIT_USERNAME
            - name: RABBIT_PASSWORD
              valueFrom:
                configMapKeyRef:
                  name: ms-catalog-config
                  key: RABBIT_PASSWORD

            # RabbitMQ Cart Exchange & Routing Key
            - name: CART_EXCHANGE
              valueFrom:
                configMapKeyRef:
                  name: ms-catalog-config
                  key: CART_EXCHANGE
            - name: CART_ROUTING_KEY
              valueFrom:
                configMapKeyRef:
                  name: ms-catalog-config
                  key: CART_ROUTING_KEY

            # Secret Key
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: ms-catalog-secret
                  key: SECRET_KEY

            # Server Port
            - name: SERVER_PORT
              valueFrom:
                configMapKeyRef:
                  name: ms-catalog-config
                  key: SERVER_PORT

          # Health Probes
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8083
            initialDelaySeconds: 30
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8083
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
