spring:
  application:
    name: ms-cart

  datasource:
    url: jdbc:postgresql://localhost:5432/cart
    username: user
    password: user123
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect

  liquibase:
    change-log: classpath:db.changelog/changelog-master.yml
    enabled: true

  data:
    redis:
      host: localhost
      port: 6379

server:
  port: 8087

resilience4j:
  circuitbreaker:
    instances:
      productService:
        register-health-indicator: true   # /actuator/health-də görünsün
        sliding-window-size: 10           # son 10 request analiz olunur
        minimum-number-of-calls: 5        # ən az 5 request olmalıdır
        failure-rate-threshold: 50        # 50% və yuxarı uğursuzluqda açılır
        wait-duration-in-open-state: 15s  # 15 saniyə açıq qalır
        record-exceptions:
          - feign.RetryableException
          - java.net.ConnectException
          - java.io.IOException

      customBouquetService:
        register-health-indicator: true
        sliding-window-size: 10
        minimum-number-of-calls: 5
        failure-rate-threshold: 50
        wait-duration-in-open-state: 15s
        record-exceptions:
          - feign.RetryableException
          - java.net.ConnectException
          - java.io.IOException




feign:
  circuitbreaker:
    enabled: true

rabbit:
  order:
    exchange: ORDER_EXC
    routing-key: order.create

client:
  catalog-service:
    url: http://localhost:8083/v1

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
  health:
    livenessState:
      enabled: true
    readinessState:
      enabled: true


